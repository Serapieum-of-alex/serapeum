[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "serapeum"
version = "0.1.0"
description = "llm utility package"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "GNU General Public License v3"}
authors = [
    { name = "Mostafa Farrag", email = "moah.farag@gmail.com" }
]
keywords = ["llm", "generativeai", "chatbot", "rag", "natural language processing"]

dependencies = [
    "accelerate>=0.32.1",
    "bitsandbytes>=0.43.1",
    "faiss-cpu>=1.8.0",
    "jinja2>=3.1.4",
    "langchain>=0.2.6",
    "langchain_community>=0.2.6",
    "pip>=24.0.05",
]


[project.urls]
homepage = "https://github.com/Serapieum-of-alex/serapeum"
repository = "https://github.com/Serapieum-of-alex/serapeum"
documentation = "https://serapeum.readthedocs.io/"

[tool.setuptools.packages.find]
include = ["serapeum", "serapeum.*"]

