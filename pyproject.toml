[project]
name = "serapeum"
version = "0.1.0"
description = "llm utility package"
readme = "README.md"
requires-python = ">=3.11, <4"
license = {text = "GNU General Public License v3"}
authors = [
    { name = "Mostafa Farrag", email = "moah.farag@gmail.com" }
]
keywords = ["llm", "generativeai", "chatbot", "rag", "natural language processing"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: AI",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
]
dependencies = [

]

[project.optional-dependencies]
dev = [
    "pytest >= 8.2.2",
    "pytest-cov >= 5.0.0",
    "pre-commit >= 3.7.1",
    "pre-commit-hooks >= 4.6.0",
]

[project.urls]
homepage = "https://github.com/Serapieum-of-alex/serapeum"
repository = "https://github.com/Serapieum-of-alex/serapeum"
documentation = "https://serapeum.readthedocs.io/"
Changelog = "https://github.com/Serapieum-of-alex/serapeum/HISTORY.rst"

[tool.setuptools.packages.find]
where = ["src"]
include = ["serapeum", "serapeum.*"]


[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"
