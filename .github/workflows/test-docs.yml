name: Test Documentation Examples

permissions:
  contents: read

on:
  workflow_dispatch:

jobs:
  test-docs:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: Serapieum-of-alex/github-actions/actions/python-setup/uv@uv/v1
        with:
          python-version: ${{ matrix.python-version }}
          install-groups: dev
          verify-lock: false

      - name: Test Markdown Documentation Examples
        env:
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
        run: |
          uv run pytest -v --markdown-docs docs/
