[tool.poetry]
name = "serapeum"
version = "0.1.0"
description = "llm utility package"
readme = "README.md"
license = "GNU General Public License v3"
authors = [
    "Mostafa Farrag moah.farag@gmail.com"
]
keywords = ["llm", "generativeai", "chatbot", "rag", "natural language processing"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: AI",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
ollama = ">=0.5.4"
filetype = "^1.2.0"
requests = "^2.32.5"
deprecated = "^1.2.18"
dataclasses-json = "^0.6.7"
nltk = "^3.9.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-cov = "^7.0.0"
pre-commit = "^4.3.0"
pre-commit-hooks = "^6.0.0"
pytest-asyncio = "^1.2.0"


[urls]
homepage = "https://github.com/Serapieum-of-alex/serapeum"
repository = "https://github.com/Serapieum-of-alex/serapeum"
documentation = "https://serapeum.readthedocs.io/"
Changelog = "https://github.com/Serapieum-of-alex/serapeum/HISTORY.rst"

[tool.setuptools.packages.find]
where = ["src"]
include = ["serapeum", "serapeum.*"]


[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]
