site_name: Serapeum
site_description: LLM package
site_url: https://serapieum-of-alex.github.io/Serapeum/
repo_url: https://github.com/Serapieum-of-alex/Serapeum
repo_name: Serapieum-of-alex/Serapeum
dev_addr: '127.0.0.1:10000'

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.indexes
    - navigation.footer
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - content.tooltips
    - search.highlight
    - search.suggest
    - toc.follow
    - announce.dismiss
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to system preference
  primary: indigo
  accent: indigo
  icon:
    repo: fontawesome/brands/github


plugins:
  - search
  - mkdocs-jupyter
  - mermaid2
  - panzoom:
      hint_location: "top"
      key: "ctrl"
      full_screen: true
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            docstring_style: google
  - table-reader
  - tags
  - mike:
      # These fields are all optional; the defaults are as below...
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ''
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: .
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: "#"
      toc_depth: 1-4
      anchorlink: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Overview:
    - Codebase Map: overview/codebase-map.md
  - Architecture:
    - Diagrams: architecture/diagrams.md
  - Reference:
    - Core:
        - structured_tools:
            - Text Completion LLM:
                - Overview: reference/core/structured_tools/text_completion_llm/general.md
                - Examples: reference/core/structured_tools/text_completion_llm/examples.md
                - Execution Flow: reference/core/structured_tools/text_completion_llm/text_completion_llm_sequence.md
                - Architecture: reference/core/structured_tools/text_completion_llm/text_completion_llm_class.md
                - Data Flow: reference/core/structured_tools/text_completion_llm/text_completion_llm_dataflow.md
                - Components: reference/core/structured_tools/text_completion_llm/text_completion_llm_components.md
                - Lifecycle: reference/core/structured_tools/text_completion_llm/text_completion_llm_state.md
            - Tool Orchestrating LLM:
                - Overview: reference/core/structured_tools/tool_orchestrating_llm/general.md
                - Examples: reference/core/structured_tools/tool_orchestrating_llm/examples.md
                - Execution Flow: reference/core/structured_tools/tool_orchestrating_llm/tool_orchestrating_llm_sequence.md
                - Architecture: reference/core/structured_tools/tool_orchestrating_llm/tool_orchestrating_llm_class.md
                - Data Flow: reference/core/structured_tools/tool_orchestrating_llm/tool_orchestrating_llm_dataflow.md
                - Components: reference/core/structured_tools/tool_orchestrating_llm/tool_orchestrating_llm_components.md
                - Lifecycle: reference/core/structured_tools/tool_orchestrating_llm/tool_orchestrating_llm_state.md
        - tools:
            - reference/core/tools/tools.md
            - reference/core/tools/callable_tools.md
    - API Reference: reference/api-reference.md
    - LLMs:
        - Ollama Overview: ollama/README.md
        - Ollama Index: ollama/SUMMARY.md
  - Tutorials:
    - Getting Started: tutorials/getting-started.md
    - Advanced Usage: tutorials/advanced-usage.md
  - About:
    - Change-log: change-log.md
    - Code of Conduct: CODE_OF_CONDUCT.md
    - Contributing: contributing.md
    - License: LICENSE.md
    - Authors: AUTHORS.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Serapieum-of-alex/Serapeum
  version:
      provider: mike
  version_selector: true
