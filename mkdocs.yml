site_name: Serapeum
site_description: LLM package
site_url: https://serapieum-of-alex.github.io/Serapeum/
repo_url: https://github.com/Serapieum-of-alex/Serapeum
repo_name: Serapieum-of-alex/Serapeum
dev_addr: '127.0.0.1:10000'

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    # - navigation.expand  # Disabled: keep sections collapsed by default
    - navigation.indexes
    - navigation.footer
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - content.tooltips
    - search.highlight
    - search.suggest
    - toc.follow
    - announce.dismiss
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to system preference
  primary: indigo
  accent: indigo
  icon:
    repo: fontawesome/brands/github


plugins:
  - search
  - mkdocs-jupyter
  - mermaid2
  - panzoom:
      hint_location: "top"
      key: "ctrl"
      full_screen: true
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            docstring_style: google
  - table-reader
  - tags
  - mike:
      # These fields are all optional; the defaults are as below...
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ''
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: .
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: "#"
      toc_depth: 1-4
      anchorlink: true

