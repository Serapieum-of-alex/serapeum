name: Test Suite - Core

permissions:
    contents: read

on:
  push:
    paths:
      - "libs/core/**"
      - "libs/providers/ollama/**"
      - "pyproject.toml"
      - "uv.lock"
  workflow_dispatch:

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13", "3.14"]
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: Serapieum-of-alex/github-actions/actions/python-setup/uv@uv/v1
        with:
          python-version: ${{ matrix.python-version }}
          install-groups: dev
          verify-lock: true

      - name: Test Core Package
        run: |
          uv run pytest libs/core/tests/ -sv -m "not e2e" --cov=libs/core/src --cov-report=xml --cov-append

      - name: Test Ollama Package
        env:
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
        run: |
          uv run pytest libs/providers/ollama/tests/ -sv -m "not e2e" --cov=libs/providers/ollama/src --cov-report=xml --cov-append

      - name: Upload coverage reports to Codecov with GitHub Action
        uses: codecov/codecov-action@v3

      - name: test Jupyter notebook
        shell: bash
        run: |
          uv run pytest --nbval --nbval-lax docs/ --verbose --continue-on-collection-errors || echo "No notebooks found or collection errors occurred"

  e2e:
    # Run on a single OS/Python to keep CI fast â€” the e2e job validates the
    # full inference pipeline, not cross-platform compatibility.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: Serapieum-of-alex/github-actions/actions/python-setup/uv@uv/v1
        with:
          python-version: "3.12"
          install-groups: dev
          verify-lock: true

      - name: Run Core e2e tests
        run: |
          uv run pytest libs/core/tests/ -sv -m e2e \
            --cov=libs/core/src \
            --cov-report=xml --cov-append

      - name: Run Ollama e2e tests
        env:
          OLLAMA_API_KEY: ${{ secrets.OLLAMA_API_KEY }}
        run: |
          uv run pytest libs/providers/ollama/tests/ -sv -m e2e \
            --cov=libs/providers/ollama/src \
            --cov-report=xml --cov-append

      - name: Upload coverage reports to Codecov with GitHub Action
        uses: codecov/codecov-action@v3
